<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>"Natinou" S. ‚Äî Eu.</title>
<meta name="description" content="S√≥ um cara que gosta de programa√ß√£o, jogos e m√∫sica." />

<style>
  :root{
    --bg:#0c0713;
    --text:#eae4ff;
    --muted:#9d8fb1;
    --accent:#b065ff;   /* roxo principal */
    --accent-2:#9b5cff; /* roxo secund√°rio */
    --wave:#8b4fff;
    --sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--text);
    font-family:var(--sans);
    scroll-behavior: smooth;
  }

  body {
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  main{
    width:90%;
    max-width:900px;
    padding:60px 20px;
    display:flex;
    flex-direction:column;
    gap:60px;
  }

  h1{
    font-size:clamp(48px, 8vw, 80px);
    color:var(--accent);
    margin:0;
  }

  h2{
    font-size:clamp(24px, 4vw, 36px);
    color:var(--text);
    margin:0 0 20px 0;
  }

  p{
    font-size:18px;
    line-height:1.6;
    max-width:700px;
  }

  /* separa√ß√£o onda fina */
  .wave-container{
    width:100%;
    height:30px;
    overflow:hidden;
    position:relative;
  }

  .wave{
    font-family:monospace;
    font-size:28px;
    color:var(--wave);
    white-space:nowrap;
    position:absolute;
    top:0;
    left:0;
    animation: waveMove 6s linear infinite;
  }

  @keyframes waveMove{
    0%{transform: translateX(0);}
    50%{transform: translateX(-50%);}
    100%{transform: translateX(0);}
  }

  /* player visual */
  .player{
    display:flex;
    align-items:center;
    gap:20px;
    background:rgba(176,101,255,0.1);
    padding:14px 20px;
    border-radius:12px;
    width:fit-content;
    margin-top:40px; /* mais longe da separa√ß√£o */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .player:hover{
    transform: translateY(-3px);
    box-shadow:0 10px 25px rgba(176,101,255,0.4);
  }

  .player img{
    width:60px;
    height:60px;
    border-radius:8px;
    object-fit:cover;
  }

  .player-info{
    display:flex;
    flex-direction:column;
  }

  .player-info span{
    color:var(--accent);
    font-weight:600;
    font-size:16px;
  }

  .player-info small{
    color:var(--text);
    font-size:14px;
  }

  /* bot√µes play/pause fake */
  .buttons{
    display:flex;
    align-items:center;
    gap:8px;
    margin-left:20px;
  }

  .button{
    width:28px;
    height:28px;
    border-radius:50%;
    background:var(--accent-2);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  .button:hover{
    transform: scale(1.2);
    background:var(--accent);
  }

  .button::before{
    content:'‚ñ∂'; /* play */
    color:#fff;
    font-size:14px;
  }

  .button.pause::before{
    content:'‚ùö‚ùö'; /* pause */
    font-size:12px;
  }

  footer{
    margin:40px 0;
    font-size:14px;
    color:var(--muted);
    text-align:center;
  }

</style>
</head>
<body>
  <main>
    <h1>"Natinou" S.</h1>
    <h2>Eu.</h2>

    <p>S√≥ um cara que gosta de programa√ß√£o, jogos e m√∫sica.</p>

    <!-- separa√ß√£o onda -->
    <div class="wave-container">
      <div class="wave">~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~</div>
    </div>

    <!-- player visual -->
    <div class="player">
      <img src="https://i.imgur.com/7RkQ7zX.jpg" alt="Capa da m√∫sica">
      <div class="player-info">
        <span>It's Going Down Now</span>
        <small>Persona 3 Reload</small>
      </div>
      <div class="buttons">
        <div class="button"></div>
        <div class="button pause"></div>
      </div>
    </div>

    <footer>feito com üíú e GitHub Pages</footer>
  </main>
</body>
</html>
