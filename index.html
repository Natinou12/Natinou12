    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* esconde o link de crédito do Canva */
    a[href*="canva.com/design"] {
      display: none !important;
    }

    /* estrela girando */
    .estrela {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 50px;
      color: gold;
      animation: girar 5s linear infinite;
      z-index: 10;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

      allowfullscreen="allowfullscreen" allow="fullscreen">
